<!-- navigation -->
<site-nav></site-nav>

<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8" ng-init='evm.showEvents()'>
			<h1 class="hero-big-title regular text-center" ng-if="evm.eventLoadError === true">
				{{evm.eventLoadErrorMsg}}
			</h1>

			<h1 class="hero-big-title regular text-center" ng-if="evm.noEvent === true">
				Currently We don't have any events. But stay tuned. :)
			</h1>
			
			<div ng-if="evm.eventLoadError === false && evm.noEvent === false">
					<div class="container-box shadow small-radius m-t-1 m-b-2" ng-repeat="event in evm.events">
						<p class="text-center title regular">{{event.eventTitle}}</p>
						<hr>
						<p class="regular title">{{event.eventDetails}}</p>
						<p>
							<span class="btn btn-success pull-left">Starts {{event.eventStarts}}</span>
							<span class="btn btn-danger pull-right">Ends {{event.eventEnds}}</span>
							<div class="clearfix"></div>
						    <div class="col-lg-7 col-xs-12 col-sm-12 pull-right">
								<p><a href="http://www.nbaslpconference.org/register" download target="_new" ><button type="button" class="btn btn-xs btn-danger">REGISTER ONLINE</button></a></p>
							</div>
						</p>
					</div>
			</div>

		</div>
		<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
			<side-bar></side-bar>
		</div>
	</div>
</div>

<!-- sitefooter -->
<site-footer></site-footer>
