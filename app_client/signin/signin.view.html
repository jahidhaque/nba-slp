<!-- navigation -->
<site-nav></site-nav>

<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-md-offset-3">
		  <div class="panel panel-default">
		  <div class="panel-heading"><h3 class="panel-title"><strong>Sign In </strong></h3></div>
		  <div class="panel-body">
		   <form role="form" ng-submit='lvm.login()'>
				  <div class="form-group">
				    <label for="email">Email</label>
				    <input type="email" class="form-control" ng-model='lvm.user.email' id="email" placeholder="Enter email">
				  </div>
				  <div class="form-group">
				    <label for="password">Password <a href="/help?v=forgot_password">(forgot password)</a></label>
				    <input type="password" class="form-control" ng-model='lvm.user.password' id="password" placeholder="Password">
				  </div>

				  <div class="alert alert-danger" ng-if="lvm.loginError === true">
				  	<p class="text-center light title">{{lvm.loginErrorMsg}}</p>
				  </div>
		  		<button type="submit" class="btn btn-sm btn-default">Sign in</button>
				</form>
		  </div>
		</div>
	</div>
	</div>
</div>

<!-- sitefooter -->
<site-footer></site-footer>
